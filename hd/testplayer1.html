  <video preload="none" class="video-js vjs-default-skin" width="640" height="360" controls>
    <source src="http://210.210.155.35/qwr9ew/s/s08/02.m3u8?app_type=mobile&userid=2m4n6yjvyen&tkn=KRHYTUJF1CXB6NERN2PF249FY9E1XFRK&chname=NET." type="application/x-mpegurl">

       <h2>Magna Channel</h2>

          Local Channel
        </p>


        
      </main>
    </div>

    <script>
    if(Hls.isSupported())
    {
        var video = document.getElementById('player');
        var hls = new Hls();
        hls.loadSource('https://cdn-telkomsel-01.akamaized.net/Content/HLS/Live/channel(85534711-b312-4ed5-8832-6fe000e8fb86)/index.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function()
        {
            video.play();
        });
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl'))
    {
        video.src = '';
        video.addEventListener('canplay',function()
        {
            video.play();
        });
    }
    </script>
