


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>IPTV Player HD</title>
    <!-- Docs styles -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.3/demo.css" />

    <!-- Preload -->
    <link
      rel="preload"
      as="font"
      crossorigin
      type="font/woff2"
      href="https://cdn.plyr.io/static/fonts/gordita-medium.woff2"
    />
    <link
      rel="preload"
      as="font"
      crossorigin
      type="font/woff2"
      href="https://cdn.plyr.io/static/fonts/gordita-bold.woff2"
    />

    <!-- Google Analytics-->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132699580-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-132699580-1');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>

  <body>
    <div class="grid">
      <header>

 <h1>T<span>H</span><span>D</span>V</h1>
        
      </header>
      <main>
        <div id="container">
          <video
            controls
            data-poster=""
            id="player">
           

            <!-- Fallback for browsers that don't support the <video> element -->
            
          </video>
        </div>
       


       <h2>RTV</h2>
        <p>
          Local Channel
        </p>


        
      </main>
    </div>

    <script>
    if(Hls.isSupported())
    {
        var video = document.getElementById('player');
        var hls = new Hls();
        hls.loadSource('https://livestreaming-swiftserve-etslive.vidio.com/live/1561/master.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function()
        {
            video.play();
        });
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl'))
    {
        video.src = '';
        video.addEventListener('canplay',function()
        {
            video.play();
        });
    }
    </script>


    <script src="https://cdn.plyr.io/3.6.3/demo.js" crossorigin="anonymous"></script>
  </body>
</html>
